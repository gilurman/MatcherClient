<div class="jobs">
  <mat-card class="job" *ngFor="let job of allJobs">
    <mat-card-header>
      <mat-card-title>{{job.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        skill for the job : {{job.skill.name}}
      </p>
      <p *ngIf="ShoeDescription">
        The job fit for you because:
        {{job.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
